schema:
  - "*.graphql"
skip_validation: true
use_function_syntax_for_execution_context: true
exec:
  filename: generated.go
  package: usefunctionsyntaxforexecutioncontext
model:
  filename: models-gen.go
  package: usefunctionsyntaxforexecutioncontext
resolver:
  filename: resolver.go
  package: usefunctionsyntaxforexecutioncontext
  type: Resolver

autobind:
  - "github.com/dmitry-drozdov/gqlgen/codegen/testserver"
  - "github.com/dmitry-drozdov/gqlgen/codegen/testserver/usefunctionsyntaxforexecutioncontext"

models:
  Email:
    model: "github.com/dmitry-drozdov/gqlgen/codegen/testserver/singlefile.Email"
  StringFromContextFunction:
    model: "github.com/dmitry-drozdov/gqlgen/codegen/testserver/singlefile.StringFromContextFunction"
