schema:
  - schema/**/*.graphql

exec:
  filename: generated.go
model:
  filename: models-go/generated.go

struct_tag: json

autobind:
  - "github.com/dmitry-drozdov/gqlgen/integration/server/testomitempty"

models:
  Element:
    model: github.com/dmitry-drozdov/gqlgen/integration/server/models-go.Element
  Viewer:
    model: github.com/dmitry-drozdov/gqlgen/integration/server/models-go.Viewer
  User:
    model: github.com/dmitry-drozdov/gqlgen/integration/server/remote_api.User
    fields:
      likes:
        resolver: true
